
<!--Whubs.com - Download Free Responsive Website Layout -->
<!DOCTYPE html>
<html>
<head>
	<title>Contact Us - W3hubs.com</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="https://w3hubs.com/contactusformbootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://w3hubs.com/contactusformbootstrap/css/style.css">

</head>
<body>
	<section id="contactus">
		<div class="container">
			<h1>Contact Us</h1>
			<form>
			<div class="col-md-6 col-xs-12">
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Enter Your Full Name" required>
			</div>
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Enter Your Email Id" required>
			</div>
			<div class="form-group">
				<input type="number" class="form-control" placeholder="Enter Your Mobile Number" required>
			</div>
			
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Enter Your Subject" required>
			</div>
			</div>
			<div class="col-md-6 col-xs-12">
			<div class="form-group">
				<textarea class="form-control" placeholder="Enter Your Name" required></textarea>
			</div>
		<button type="button" class="btn btn-success btn-lg">Send</button>	
			</div>
			</form>
		</div>
	</section>
	
<script src="https://w3hubs.com/contactusformbootstrap/js/bootstrap.min.js"></script>
<script src="https://w3hubs.com/contactusformbootstrap/js/jquery.min.js"></script>
</body>
</html>
